<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Simple Dropdown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="content">
      <div class="banner">
        <div class='bannerItem' id='bannerItem1'>
          <a href="#" id="logo"><img
              src="./images/outline_explore_black_36dp.png"
              title="Link to associated site"></img>
          </a>
        </div>
        <div class='bannerItem' id='bannerItem2'>Travel
          <div id='itemTwoContainer' class='dropdown-content'>
            <a href='#'>Link 1</a>
            <a href='#'>Link 2</a>
            <a href='#'>Link 3</a>
          </div>
        </div>
        <div class='bannerItem' id='bannerItem3'>About

        </div>
        <div class='bannerItem' id='bannerItem4'>Contact

        </div>
        <div class='bannerItem' id='bannerItem5'>Shop

        </div>
        <div class='bannerItem' id='bannerItem6'>
          <a href="#" id="search"><img
            src="./images/search.png"
            title="Search associated site"></img>
        </a>
        </div>
      </div>
      <div class="main"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
